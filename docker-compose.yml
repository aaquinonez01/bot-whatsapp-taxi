services:
  # Base de datos PostgreSQL
  db_taxi:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: taxi_user
      POSTGRES_PASSWORD: taxi_chat_bot
      POSTGRES_DB: taxi_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Aplicaci√≥n Taxi Bot
  taxi_app:
    build: .
    depends_on:
      - db_taxi
    environment:
      DATABASE_URL: postgresql://taxi_user:taxi_chat_bot@db_taxi:5432/taxi_db
      NODE_ENV: production
      PORT: 3008
    volumes:
      - ./bot_sessions:/app/bot_sessions
    ports:
      - "3008:3008"

volumes:
  postgres_data:
